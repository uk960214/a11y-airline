<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항공권 예약하기 | 승객 수 선택</title>
  <script defer src="main.a54c6dd9c10eafa6f32c.js"></script></head>
  <body>
    <section class="spin-input-section" aria-labelledby="spin-input-title">
      <h1 id="spin-input-title">승객 선택</h1>
      <article class="spin-input" aria-labelledby="spin-label">
        <div class="label-container">
          <label for="spin-input-value" id="spin-label">성인</label>
          <button
            class="default-button-container tip-button"
            aria-label="성인기준 상세 안내"
          >
            <span class="round-button-icon tip-button-icon" aria-hidden="true"
              >?</span
            >
          </button>
        </div>
        <form class="input-container">
          <button
            class="spin-button decrement default-button-container"
            aria-label="성인 탑승자 한명 줄이기"
            type="button"
          >
            <span class="round-button-icon" aria-hidden="true">–</span>
          </button>
          <input
            type="number"
            name="spin-input-value"
            id="spin-input-value"
            value="1"
            min="1"
            max="3"
          />
          <button
            class="spin-button increment default-button-container"
            aria-label="성인 탑승자 한명 늘리기"
            type="button"
          >
            <span class="round-button-icon" aria-hidden="true">+</span>
          </button>
        </form>
        <p role="status" id="spin-input-status" aria-live="polite"></p>
      </article>
    </section>
  </body>
</html>
