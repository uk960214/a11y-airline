<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우테코 - 접근성 미션</title>
  <script defer src="main.b922a05799091de4c299.js"></script></head>
  <body>
    <section class="spin-input-section" aria-labelledby="spin-input-title">
      <h1 id="spin-input-title">승객 선택</h1>
      <fieldset class="spin-input" aria-labelledby="spin-label">
        <div class="label-container">
          <legend for="spin-value" id="spin-label">성인</legend>
          <button
            class="default-button-container tip-button"
            aria-label="성인 기준 상세 안내"
            aria-expanded="false"
            role="tooltip"
          >
            <span class="round-button-icon tip-button-icon">?</span>
          </button>
        </div>
        <div class="input-area">
          <button
            class="spin-button decrement default-button-container"
            aria-label="성인 탑승자 한명 줄이기"
          >
            <span class="round-button-icon">–</span>
          </button>
          <input
            type="number"
            class="spin-button-value-input"
            name="spin-value"
            value="1"
            aria-label=""
            min="1"
            max="3"
          />
          <button
            class="spin-button increment default-button-container"
            aria-label="성인 탑승자 한명 늘리기"
          >
            <span class="round-button-icon">+</span>
          </button>
        </div>
        <p role="status" id="spin-input-status"></p>
      </fieldset>
    </section>
  </body>
</html>
